<div id='header'>
  <p></p>
  <button name="vt-button" id='vt-button'>Click me</button>
</div>
<a-scene id="pool-hall-scene" inner-scene-renderer class="proj-scene">
  <a-assets>
    <!-- <audio id="space-rumble" src="assets/sounds/asteroids/space-rumble.ogg" type="audio/ogg"></audio>
    <audio id="bullet" src="assets/sounds/asteroids/asteroids-ship-fire.wav" type="audio/wav"></audio>
    <audio id="bg-sound" src="assets/sounds/asteroids/bg-rumble.ogg" loop type="audio/ogg"></audio> -->
    <app-af-assets></app-af-assets>
    <a-asset-item id="ph_model" src="../../../../assets/models/tmp/binary_export/pool-hall.glb"></a-asset-item>
    <a-asset-item id="ph_mdl_2" src="assets/models/tmp/binary_export/pool-hall.glb"></a-asset-item>
    <!-- <img id="test" src="assets/img/coke-label.jpg"> -->
    <!-- <a-asset-item id="test2" src="assets/img/two_ball.jpg"></a-asset-item> -->
    <!-- <img id="test2" src="assets/img/two_ball.jpg"> -->
  </a-assets>
  <a-link href="" title="Home" id="home-link" image="#homeThumbnail" visible="false"></a-link>
  <a-entity id="dolly" position="10 0 0" wasd-plus-controls>
    <a-camera near="0.1" user-height="0" position="0 0 0" id="camera"></a-camera>
    <a-entity hand-controls-cust="right" position="-0.1 -0.2 0"
      asteroids-game-controller-listener="shipRotFactor: -1" >
    </a-entity>
    <a-entity hand-controls="left" position="0.1 -0.2 0" grab ></a-entity>
  </a-entity>
  <a-entity id='proj-entity'
    sound__bullet="src: #bullet; volume: 1.0;on: fire-bullet;poolSize: 20"
    sound__thrust="src: #space-rumble; volume: 1.0"
    position="0 0 0" >
  </a-entity>
  <a-entity id="pool-hall-model"
    class="proj-scene"
    hltf-model="url(assets/models/pool-hall/gltf2/pool-hall.gltf)"
    hltf-model="url(assets/models/tmp/pool-hall.gltf)"
    collada-model="url(assets/models/pool-hall/collada/pool-hall.dae)"
    animation-mixer="duration : 5"
    (model-loaded)="initScene()"
    position="0 -7.5 0" >
  </a-entity>
  <!-- <a-entity gltf-model="#ph_mdl_2"></a-entity> -->
  <!-- <a-entity id="pool-hall-model"
    class="proj-scene"
    gltf-model="#ph_mdl_2"
    animation-mixer="duration : 5"
    (model-loaded)="initScene($event)"
    position="0 -7.5 0" >
  </a-entity> -->
  <!-- <a-plane src="#test2"></a-plane> -->
  <a-sphere id="aframe-sphere" class="proj-obj" radius="2" position="0 0 0"></a-sphere>
  <a-sky color="#8080EC"></a-sky>
</a-scene>
