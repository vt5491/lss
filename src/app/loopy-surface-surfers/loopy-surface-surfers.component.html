<div id='header'>
  <button (click)="actionButtonClick($event)">action</button>
  <p>
    <!-- <app-luxor-scene></app-luxor-scene> -->
    <!-- <ng-template appGameScene></ng-template> -->
  </p>
</div>
<div #parent>
  <a-scene lss-aframe-component tats #introScene>
    <!-- <ng-template appGameScene></ng-template> -->
    <a-assets>
      <img id="planeThumbnail" src="assets/img/yellow-notebook-paper.png">
      <img id="cokeThumbnail" src="assets/img/coke-label.jpg">
      <img id="poolHallThumbnail" src="assets/img/world_satellite_2.png">
    </a-assets>
    <a-link href="planeScene" title="Plane"
      image="#planeThumbnail" position="-2 0 -1"></a-link>
    <a-link href="cokeCanScene" title="Coke Can"
      image="#cokeThumbnail" position="0 0 -1"></a-link>
    <a-link href="poolHallScene" title="Pool Hall"
      image="#poolHallThumbnail" position="2 0 -1"></a-link>
    <a-entity id="dolly" position="0 0.5 3">
      <a-camera near="0.1" user-height="0" position="0 0 0" id="camera" wasd-controls look-controls></a-camera>
      <a-entity hand-controls="right" position="0.1 0 -1" controller-cursor></a-entity>
      <a-entity hand-controls="left" position="-0.1 0 -1" grab></a-entity>
    </a-entity>
    <a-text value="Loopy Surface Surfers" position="-1 2.5 -3" color="#806040" side="double"></a-text>
    <a-sky color="#8080EC"></a-sky>
  </a-scene>
</div>
