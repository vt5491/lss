<div id='header'>
  <button (click)="actionButtonClick($event)">action</button>
  <p>
  </p>
</div>
<div #parent>
  <a-scene lss-aframe-component tats #introScene>
    <!-- <ng-template appGameScene></ng-template> -->
    <a-assets>
      <img id="planeThumbnail" src="assets/img/yellow-notebook-paper.png">
      <img id="cokeThumbnail" src="assets/img/coke-label.jpg">
      <img id="poolHallThumbnail" src="assets/img/world_satellite_2.png">
      <img id="sky" src="assets/img/skies/CGSkies_0284_free.jpg">
    </a-assets>
    <a-link href="planeScene" title="Plane"
      image="#planeThumbnail" position="-5 0 0"></a-link>
    <a-link href="cokeCanScene" title="Coke Can"
      image="#cokeThumbnail" position="-2.5 0 0"></a-link>
    <a-link href="globeScene" title="Globe"
      image="#poolHallThumbnail" position="0 0 0"></a-link>
    <a-link href="poolHallScene" title="Pool Hall"
      image="#poolHallThumbnail" position="2.5 0 0"></a-link>
    <a-link href="luxorScene" title="Luxor"
      image="#poolHallThumbnail" position="5.0 0 0"></a-link>
    <a-entity id="dolly" position="0 0 5">
      <a-camera near="0.1" user-height="0" position="0 0 0" id="camera" wasd-controls look-controls></a-camera>
      <a-entity id="ctrl-right" hand-controls-cust="right" position="0.1 0 -1"
        controller-cursor
        maser-controls
        saycaster="pbjects: .selectable; far: 5"
        >
      </a-entity>
      <a-entity hand-controls="left" position="-0.1 0 -1" grab></a-entity>
    </a-entity>
      <a-text value="Loopy Surface Surfers" position="0 2.5 0"
      color="#806040" side="double" id='titleText' align='center'></a-text>
    <a-sky src="#sky" theta-length=360 id="sky"></a-sky>
  </a-scene>
</div>
